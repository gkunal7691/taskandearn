  <div class="modal">
    <div class="bgr-image">
      <div class="modal__content">
        <h2 class="text-center ctr mt-1 mb-3">{{ title }}</h2>
        <form class="ctr">
          <ul class="form-list">
            <li class="form-list__row mt-5 pt-5">
              <select
                class="form-control"
                (change)="categoryName($event.target.value)"
              >
                <option value=" default">Select Category</option>
                <option
                  *ngFor="let category of allCategories"
                  value="{{ category.categoryId }}"
                >
                  {{ category.categoryName }}
                </option>
              </select>
            </li>
            <li>
              <div class="pt-4">
                <div class="d-flex">
                  <div class="d-flex w-25">
                    <input type="checkbox" />
                    <label
                      class="align-items-center d-flex mr-5 text-body mt-lg-n2"
                      >Individual</label
                    >
                  </div>
                  <div class="d-flex w-25">
                    <input type="checkbox" />
                    <label
                      class="align-items-center d-flex mr-5 text-body mt-lg-n2"
                      >Company</label
                    >
                  </div>
                </div>
              </div>
            </li>

            <li class="mt-5 mb-lg-n5">
              <button
                [disabled]="isDisabled"
                style="float: right"
                type="submit"
                class="button"
                (click)="onNext()"
              >
                Next
              </button>
            </li>
          </ul>
        </form>
      </div>
      <!-- END: .modal__content -->
    </div>
    <!-- END: .modal__container -->
  </div>
  <!-- END: .modal -->
  <br />
</form>
