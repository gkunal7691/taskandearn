<section class="ftco-section contact-section bg-light" *ngIf="!show">
  <div class="container">
    <div class="row block-5" style="justify-content: center; padding-bottom: 36px;padding-top: 37px;">
      <div class="col-md-6  d-flex">
        <form [formGroup]="userLoginForm" class="bg-white p-5 contact-form" style="height:100%;">
          <div class=" login-title">
            <p>Welcome back</p>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email"
              [formControl]="userLoginForm.controls['email']">
            <!-- <div class="alert alert-danger" *ngIf="userLoginForm.controls['email'].touched">
                <i>email required</i>                  
            </div> -->
            <small class="text-danger" *ngIf="userLoginForm.get('email').errors?.email "> Incorrect Email</small>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password"
              [formControl]="userLoginForm.controls['password']">
            <!-- <div class="alert alert-danger"
              *ngIf="userLoginForm.controls['password'].invalid && userLoginForm.controls['password'].touched">
                <i>Invalid password!</i>                   
            </div> -->
            <small class="text-danger" *ngIf="userLoginForm.get('password').errors?.minlength "> password must be
              at least 6 Characters</small>
          </div>
          <div class="form-group mt-2" style="text-align: center;">
            <button [disabled]="!userLoginForm.valid" class="btn btn-primary" (click)="onUserLogin()">Login</button>
          </div>
          <br>
          <a style="margin-left: 159px;" (click)="onRegister()">Create an Account</a>
          <br>
          <!-- <a [routerLink]="['forgotpassword']">Forgot password</a> -->
        </form>

      </div>

      <!-- <div class="col-md-6 d-flex">
        <img class="one-third align-self-end order-md-last img-fluid"
          src="../../assets/template/images/undraw_work_time_lhoj.svg" alt="">
      </div> -->
    </div>
  </div>
</section>
