<section class="ftco-section contact-section bg-white mt-3">
    <div class="container">
        <div class="card d-flex">
            <div class="row">
                <div class="container">

                    <div class="avatar-upload">
                        <div class="avatar-edit">
                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                            <label for="imageUpload"><i class="fas fa-pen" style="padding-left: 10px;"></i></label>
                        </div>
                        <div class="avatar-preview">
                            <div id="imagePreview"
                                style="background-image: url('../../../../assets/template/images/user.svg');">
                            </div>
                        </div>
                        <h3 class="mt-2" style="font-weight: 800;">{{profileDetails?.firstName}}
                            {{profileDetails?.lastName}}</h3>
                        <h4 class="ml-4"><i class="fas fa-map-marker-alt" style="color: blue;"></i><span
                                class="ml-2">{{profileDetails?.address?.city}}</span></h4>
                    </div>
                    <div class="container">
                        <div class="row d-flex justify-content-center">
                            <div class="col-4"></div>
                            <div class="col">
                                <h4>I am a {{profileDetails?.skills}} with an experience of
                                    {{profileDetails?.experience}} years.</h4>
                                <h4>Digital Marketer <i class="fas fa-suitcase ml-2"></i></h4>
                                <h4>{{profileDetails?.service}} <i class="fas fa-medal ml-2"></i></h4>
                                <h2>Customer Review:</h2>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
